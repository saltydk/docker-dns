name: build

concurrency:
  group: build
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - '.github/**'
      - '*.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get Git Commit SHA
        id: get_git_commit
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Determine Version
        id: determine_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0-dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        env:
          VERSION: ${{ steps.determine_version.outputs.version }}
          GIT_COMMIT: ${{ steps.get_git_commit.outputs.short_sha }}
        run: make build

  docker:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build metadata
        id: build_meta
        run: |
          echo "git_commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          echo "go_version=$(awk '/^go /{print $2}' go.mod)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v5,linux/arm/v6,linux/arm/v7
          push: true
          build-args: |
            GO_VERSION=${{ steps.build_meta.outputs.go_version }}
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ steps.build_meta.outputs.git_commit }}
            BUILD_TIME=${{ steps.build_meta.outputs.build_time }}
          tags: |
            saltydk/dns:${{ github.ref_name }}
            saltydk/dns:latest

  docker-dev:
    name: Docker Dev
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build metadata
        id: build_meta
        run: |
          echo "git_commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          echo "go_version=$(awk '/^go /{print $2}' go.mod)" >> "$GITHUB_OUTPUT"

      - name: Build and push (dev)
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v5,linux/arm/v6,linux/arm/v7
          push: true
          build-args: |
            GO_VERSION=${{ steps.build_meta.outputs.go_version }}
            VERSION=0.0.0-dev
            GIT_COMMIT=${{ steps.build_meta.outputs.git_commit }}
            BUILD_TIME=${{ steps.build_meta.outputs.build_time }}
          tags: |
            saltydk/dns:dev
            saltydk/dns:sha-${{ github.sha }}
